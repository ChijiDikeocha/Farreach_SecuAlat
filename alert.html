<body>
    <div class="main">
        <div class="nav">
            <div class="nav-logo">
                <img src="images/Logo-2.jpg" alt="My logo">

        <div class="header">
            <h1>Welcome to the Alert Message Form of Farreach SecuAlat</h1>
            <p>This is the offical website of Farreach SecuAlat</p>
        </div>
        <form class="alertform" method="post" enctype="multipart/form-data">
            <h2>Kindly fill this form to submit Farreach SecuAlat</h2><br>
            <label for="Enter your Name">Enter your Name: </label>
                <input required type ="text" id="your name" name="your name"><br><br>
                <label for="User-email">Enter your Email:</label>
                <input required type="text" id="your email" name="your email"><br><br>
                <label for="phoneNumber">Phone Number:</label>
                <input type="text"><br><br>
                <label for="location">Your Location:</label>
                <input type="text"id="location" name="location"><br><br>
                <label for="gender">Gender:</label><br>
                <label for="male">Male:</label>
                <input type="radio"id="male" name="male"><br>
                <label for="female">Female:</label>
                <input type="radio"id="female" name="female"><br>
                <label for="others">Others:</label>
                <input type="radio"id="others" name="others"><br><br>
                <label for="alertmessage">Alert Message:</label>
                <input type="text"><br><br>
                <label for="file">Upload File:</label>
                <input type="file" id="myFile" name="filename"><br><br>
                <button class="submit">Submit</button>
        </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farreach SecuAlat</title>
    <link rel="icon" type="image/x-icon" href="/images/Logo-2.jpg">
    <link rel="stylesheet" href="styles/alert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9cefd1c577.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="nav-logo">
                <img src="images/Logo-2.jpg" alt="My logo">
                <h3>Farreach SecuAlat</h3>
            </div>
            <div class="nav-keys" id="nav-keys">
                <a href="index.html" class="active"><i class="fa-solid fa-house"></i>Home</a>
                <a href="signup.html" class="active"><i class="fa-solid fa-user-plus"></i>Sign Up</a>
                <a href="signin.html" class="active"><i class="fa-solid fa-id-card"></i>Sign In</a>
                <a href="javascript:void(0);" class ="icon" onclick="myFunction()" class="active">
                    <i class="fa fa-bars"></i>
                    </a>
            </div>
        </div>
        <div class="header">
            <h1>Welcome to the Alert Message Form of Farreach SecuAlat</h1>
            <p>This is the offical website of Farreach SecuAlat</p>
        </div>
        <div class="container">
            <form action="#" method="post" enctype="multipart/form-data"></form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name..">
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="User-email">Enter your Email:</label>
            <input required type="text" id="your email" name="your email" placeholder="Your Email">

            <label for="phoneNumber">Phone Number:</label>
            <input type="number" id="phoneNumber" name="phoneNumber"><br>

            <label for="Address">Your Address:</label>
            <input type="text"id="location" name="location" placeholder="Your Address">

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="nigeria">Nigeria</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>
            <label for="gender">Gender:</label><br>
                <label for="male">Male:</label>
                <input type="radio"id="male" name="gender" value="male" ><br>
                <label for="female">Female:</label>
                <input type="radio"id="female" name="gender" value="female"><br>
                <label for="others">Others:</label>
                <input type="radio"id="others" name="gender" value="others"><br><br>

            <label for="alertmessage">Alert Message</label>
            <textarea id="message" name="message" placeholder="Write something.." style="height:200px" style="display: none" onclick="myFun2()">
                    SECURITY THREAT: Please kindly complete this form to submit an alert message. 
                    [Description of Threat, e.g., Suspicious Package] found in [Location, e.g., Plaza Fountain].
                    The location is cordoned off. If in [Location], move to [Safety Location, e.g., North Building].
                    Avoid the area and report any suspicious behavior to [Security Contact, e.g., local Security at: ].
                    Source: 
                    Location: 
                    Time: 
                    Date:
            </textarea>
            
            <label for="file">Upload File:</label>
            <input type="file" id="myFile" name="filename"><br>

            <input type="submit" value="Submit">
            
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&COPY; 2024   Farreach International</p>
        <a href="#"><i class="fa fa-dribbble"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>
    </div>
    <script src="alert.js"></script>
</body>
</html>

<body>
    <div class="main">
        <div class="nav">
            <div class="nav-logo">
                <img src="images/icon 150.png" alt="My logo">
                <h3>SecuredAlat</h3>
            </div>
            <div class="nav-keys" id="nav-keys">
                <a href="index.html" class="active"><i class="fa-solid fa-house"></i>Home</a>
                <a href="signup.html" class="active"><i class="fa-solid fa-user-plus"></i>Sign Up</a>
                <a href="signin.html" class="active"><i class="fa-solid fa-id-card"></i>Sign In</a>
                <a href="javascript:void(0);" class ="icon" onclick="myFunction()" class="active">
                    <i class="fa fa-bars"></i>
                    </a>
            </div>
        </div>
        <div class="header">
            <h1>Welcome to SecuredAlat:<br>A Security Alert App</h1>
        <form action="welcome.php" method="POST">
            <div class="imgcontainer">
                <img src="images/CJ_Potriat-30.png" alt="Avatar" class="avatar">
            </div>
        
            <div class="container">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="useremail"><b>Useremail</b></label>
                <input type="text" id="email" placeholder="Enter Useremail" name="uemail" required>
        
                <label for="psw"><b>Password</b></label>
                <input type="password" id="psw" placeholder="Enter Password" name="psw" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                title="Must contain at least one number and one uppercase and one lowercase letter and one symbol, and at least 8 or more characters" required>
                <!-- An element to toggle between password visibility -->
                <input type="checkbox" onclick="myFun()">Show Password
                <button type="submit">Login</button>
                <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
        
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#" style="color: red">password?</a></span>
            </div>
            </form>
            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="numbers" class="invalid">A <b>number</b></p>
                <p id="symbols"  class="invalid">A <b>symbol</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
